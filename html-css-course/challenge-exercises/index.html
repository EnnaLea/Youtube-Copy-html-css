<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="pagination">
        <div>
          <button class="btn">Back</button>
          <a class="number" href="#">1</a>
          <a class="number" href="#">2</a>
          <a class="number" href="#">3</a>
          <a class="number" href="#">4</a>
          <a class="number" href="#">5</a>
          <button class="btn">Next</button>
        </div>
      </div>

      <div class="buttons">
        <button class="stretch">Stretch</button>
      </div>

      <div class="buttons">
        <button class="shadow">Shadow</button>
      </div>

      <div class="buttons">
        <button class="count">One</button>
        <button class="count">Two</button>
        <button class="count">Three</button>
      </div>
    </div>
  </body>
</html>
