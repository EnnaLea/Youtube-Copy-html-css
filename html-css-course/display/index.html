<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Exercices</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <input class="input-name" type="text" placeholder="Name" />
      <input
        class="input-email"
        type="text"
        name=""
        id=""
        placeholder="Email"
      />
    </div>

    <div class="display-survey">
      <p class="survey">
        Thanks for chatting with our costumer support. Would Youtube like to
        take our quick survey?
      </p>
      <button class="button-yes">Yes</button>
      <button class="button-no">No</button>
    </div>

    <div class="google-search">
        <img class="img-search" src="google.png" alt="">
        <input class="input-search" type="text" name="" id="" placeholder="Search Google or type a URL">

    </div>

    <div class="sign-up">
        <input class="input " type="text" name="" id="" placeholder="First name">
        <input class="input " type="text" name="" id="" placeholder="First name">
        <input class="email-signup" type="text" name="" id="" placeholder="Email">
        <button class="button-signup">Sign Up</button>
    </div>

    <div class="uber">
        <h1>Request a ride now</h1>
        <input class="uber-input" type="text" placeholder="Enter pickup location">
        <input class="uber-input" type="text" placeholder="Enter destination">

        <button class="request button">Request now</button>
        <button class="schedule button">Schedule for later</button>


    </div>
  </body>
</html>
