<!DOCTYPE html>

    <div class="container-1">
      <div class="image">

      </div>
    </div>

    <div class="card-cat">
      <div>

      </div>
      <div>
        <div>
          <p class="title">Oliver</p>
        </div>
        <div>
          <p class="subtitle">2 mutual friends</p>
        </div>
        <div>
          <button class="add-button">Add Friend</button>
        </div>
      </div>
    </div>

    <div class="card-cat">
      <div>
        <img class="gatto" src="cat2.webp" alt="" />
      </div>

        </div>
        <div>

        </div>

    </div>

    <div class="card-cat">
      <div>
        <img class="gatto" src="cat3.jpg" alt="" />
      </div>
      <div>
        <div>
          <p class="title">Oliver</p>
        </div>
        <div>
          <p class="subtitle">3 mutual friends</p>
        </div>
        <div>
          <button class="add-button">Add Friend</button>
        </div>
      </div>
    </div>

    <div class="card-cat">
      <div>
        <img class="gatto" src="cat4.jpg" alt="" />

      <div>
        <div><p class="title">Oliver</p></div>
        <div><p class="subtitle">1 mutual friends</p></div>
